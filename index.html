<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Formulario HTML</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Payment form example</h1>
            </div>

            <div class="alert alert-danger fw-bold" role="alert">
                Some fields are missing
            </div>

            <form>
                <div class="row mt-3">
                    <div class="col-sm-12 col-md-4">
                        <label for="card">Card#</label>
                        <input type="number" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="card">CVC#</label>
                        <input type="text" class="form-control" placeholder="000">
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="card">Amount</label>
                        <input type="number" class="form-control" placeholder="$ Amount">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12 col-md-6">
                        <label for="card">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="card">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12 col-md-4">
                        <label for="card">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="state">State</label>
                        <select id="state" class="form-select" required>
                            <option selected disabled>Pick a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="card">Postal Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12 col-md-6 d-flex flex-column">
                        <div class="d-flex align-items-center mb-2">
                            <p class="mb-0">We accept:</p>
                        </div>
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fab fa-cc-mastercard" style="font-size: 30px;"></i>
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa" style="font-size: 30px;"></i>
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                                <label class="form-check-label" for="paypal">
                                    <i class="fab fa-cc-paypal" style="font-size: 30px;"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="applepay">
                                <label class="form-check-label" for="applepay">
                                    <i class="fab fa-cc-apple-pay" style="font-size: 30px;"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="3"></textarea>
                        <p class="text-body-secondary">Add any notes here</p>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12 text-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
